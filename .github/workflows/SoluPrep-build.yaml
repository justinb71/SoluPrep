name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: ./

jobs:
# Please do not rename this job
  build-project:
    name: build SoluPrep
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: v20.5.0.x

      - name: Build Node assets
        env:
          CI: true
          DATABASE_URL: postgresql://goldenjustin0:DXTM42n4mT9ia9B7_cfF2g@direct-banshee-9218.8nj.cockroachlabs.cloud:26257/SoluPrepAI?sslmode=verify-full
          SESSION_SECRET: secret
          SITE_URL: ${{ inputs.site-url }}
        run: |
          npm ci
          npm run start

# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: 2a6b8f42-c6eb-43f3-b53d-c6199f49bfb1
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/SoluPrep/config.yaml
          action: upload
